body {

  cursor:pointer;

	position:absolute;

	left:50%;
 	transform:translate(-50%,-50%);
}

.button2{
	background:url(media/mainMenu/ggjlogo.png) no-repeat center center / contain, tomato;
	filter:invert(0%);
}

.button2:hover {
	background:url(media/mainMenu/ggjlogo.png) no-repeat center center / contain, #000;
	filter:invert(100%);
}
